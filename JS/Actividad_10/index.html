<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="rojo">rojo</button>
    <button id="azul">azul</button>
    <button id="verde">verde</button>
    <button id="cafe">cafe</button>
    <script>
        document.querySelector("#rojo").addEventListener("click",()=>{document.body.style.backgroundColor='red'});
        document.querySelector("#azul").addEventListener("click",()=>{document.body.style.backgroundColor='blue'});
        document.querySelector("#verde").addEventListener("click",()=>{document.body.style.backgroundColor='green'});
        document.querySelector("#cafe").addEventListener("click",()=>{document.body.style.backgroundColor='brown'});
    </script>
</body>
</html>
