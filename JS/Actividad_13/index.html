<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/.css">
</head>
<body>
    <button class="displayGaleria" onclick="displayGallery()">Abrir galeria de imagenes </button>
    <div class="gallery-container" id="carousel">
        <div class="carousel" data-carousel>
            <button class="carousel button prev" data-carousel-button>&#8249;</button>
            <button class="carousel button prev" data-carousel-button>&#8250;</button>
            
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="img/th.jfif" alt="">
                </li>
                <li class="slide">
                    <img src="img/unnamed.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="img/WiFi.webp" alt="">
                </li>
            </ul>
        </div>
    </div>
    <script>
        function displayGallery(){
            document.getElementById('carousel').style.display='inline';
        }
        const buttons=document.querySelectorAll('[data-carousel-button]');

        buttons.forEach(button =>{
            button.addEventListener("click", ()=>{
                const offset = button.dataset.carouselButton === "next" ? 1 : -1;
                const slides = button.closest('[data-carousel]').querySelector('[data-slides]');
                const activeSlide = slides.querySelector('[data-active]');
                let newIndex = [...slides.children].index0f(activeSlide) + offset;
                if(newIndex<0) newIndex=slides.children.length -1;
                if(newIndex>=slides.children.length) newIndex = 0;

                slides.children[newIndex].dataset.active = true;
                delete activeSlide.dataset.active;

            })
        })
        document.addEventListener("keyup", (evento)=>{
            if(evento.keyCode === 27){
                document.getElementById('carousel').style.display='none';
            }else return;
        })
    </script>
</body>
</html>
