<body>
    <div class="container">
        <h1> Toque un Escudo de la unam</h1>
        <div class="cajas" id="cajas-container">
        </div>
        <div class="contenido">
            <div class="sorpresa">
                Â¡Ganaste!
            </div>
        </div>
    </div>
    <script>
        function abrir(evento) {
            const cajaId = evento.target.id;
            document.getElementById(cajaId).style.display = 'none';
            const cajaOcultaId = "caja" + cajaId.substr(4);
            document.getElementById(cajaOcultaId).style.display = 'inline';
            document.getElementsByClassName("contenido")[0].style.display = "flex";
            document.getElementsByClassName("sorpresa")[0].style.display = "inline";

            document.getElementsByClassName("contenido")[0].addEventListener('click', (evento) => {
                if (evento.target.closest(".contenido")) {
                    document.getElementsByClassName("contenido")[0].style.display = 'none';
                }
            });
        }

        const cajasContainer = document.getElementById('cajas-container');

        for (let i = 1; i <= 6; i++) {
            const caja = document.createElement('img');
            caja.src = ".img/descarga.png";
            caja.alt = "";
            caja.className = "caja";
            caja.id = "caja" + i;
            caja.addEventListener("click", abrir);
            cajasContainer.appendChild(caja);
        }
    </script>
</body>
