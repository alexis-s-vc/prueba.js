<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multiplos</title>
</head>
<body>
    <script>
        while(1){
            var z=[];
            var x=prompt('Ingresa un número y de devolvere susprimeros 10 múltiplos:');
            for(var y=0; y<10; y++){
                z[y]=x*(y+1);
            }
            alert(z[0]+" "+z[1]+" "+z[2]+" "+z[3]+" "+z[4]+" "+z[5]+" "+z[6]+" "+z[7]+" "+z[8]+" "+z[9]);

        }
    </script>
    
</body>
</html>
