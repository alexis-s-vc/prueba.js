<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    <title>Numeros Aleatorios</title>
</head>
<body>
    <script>
        while(1){
           prompt('Pulsa enter para generar un número aleatorio entre el 1 y 100 y determinar si es par o impar'); 
           var x = Math.floor(Math.random()*100)+1;
           if(x%2 == 0){
                alert(x + ' El número es par');
           }else{
                alert(x + ' El número es impar');
           }
        }
    </script>
    
</body>
</html>
